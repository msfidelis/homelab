apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: keda
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: https://kubernetes.default.svc
  template:
    metadata:
      name: keda
    spec:
      project: "system"
      source:
        repoURL: "https://kedacore.github.io/charts"
        chart: "keda"
        targetRevision: "2.18.0"
        helm:
          releaseName: "keda"
          valuesObject:
            foo: bar
            global:
              dnsConfig:
                options:
                  - name: ndots
                    value: "1"
                  - name: timeout
                    value: "5"
                  - name: attempts
                    value: "3"

      destination:
        server: "{{ cluster }}"
        namespace: keda
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
